<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        $(function() {
            var form = $("#calc");
            form.submit(function (event) {
                event.preventDefault();
                var nbr1 = parseInt($(this).find("input[name=nbr1]").val());
                var nbr2 = parseInt($(this).find("input[name=nbr2]").val());
                var op = $(this).find("select[name=op]").val();
                if (nbr1 < 0 || nbr2 < 0) {
                    alert("Error :(");
                } else if ((op == "%" || op == "/") && nbr2 == 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                } else if (op == "/") {
                    alert(nbr1 / nbr2);
                    console.log(nbr1 / nbr2);
                } else if (op == "%") {
                    alert(nbr1 % nbr2);
                    console.log(nbr1 % nbr2);
                } else if (op == "*") {
                    alert(nbr1 * nbr2);
                    console.log(nbr1 * nbr2);
                } else if (op == "+") {
                    alert(nbr1 + nbr2);
                    console.log(nbr1 + nbr2);
                } else if (op == "-") {
                    alert(nbr1 - nbr2);
                    console.log(nbr1 - nbr2);
                }
                return false;
            });
        });
        setInterval(function () {
            alert("Please, use me...");
        }, 30000);
    </script>
</head>
<body>
    <form id="calc" name="calc">
        <input type="text" name="nbr1" required>
        <select name="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
        <input type="text" name="nbr2" required>
        <input type="submit" value="Try me!">
    </form>
</body>
</html>
