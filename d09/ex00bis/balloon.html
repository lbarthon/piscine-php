<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <style>
    #balloon {
        background-color: red;
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 100%;
        transition: .2s;
    }
    </style>
    <script>
    var size = 200;
    var color = "red";
    $(function () {
        var balloon = $("#balloon");
        balloon.on("click", inflate);
        balloon.on("mouseout", deflate);
        
        function inflate() {
            size += 10;
            if (size > 420) size = 200;
            balloon.css("width", size);
            balloon.css("height", size);
            if (color == "red") { color = "green"; }
            else if (color == "green") { color = "blue"; }
            else if (color == "blue") { color = "red"; }
            balloon.css("background-color", color);
        }

        function deflate() {
            size -= 5;
            if (size < 200) size = 200;
            balloon.css("width", size);
            balloon.css("height", size);
            if (color == "red") { color = "blue"; }
            else if (color == "green") { color = "red"; }
            else if (color == "blue") { color = "green"; }
            balloon.css("background-color", color);
        }
    });
    </script>
</head>
<body>
    <div id="balloon"></div>
</body>
</html>
